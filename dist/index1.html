<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>

</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="row">
            <div class="col-md-4 product" data-id="1">
                <img src="http://placehold.it/300x300" class="img-responsive">
                <h3>Product 1</h3>
                <p>200</p>
                <input type="number" name="qty" value="0" min="0" />
            </div>
            <div class="col-md-4 product" data-id="2">
                <img src="http://placehold.it/300x300" class="img-responsive">
                <h3>Product 2</h3>
                <p>500</p>
                <input type="number" name="qty" value="0" min="0" />
            </div>
            <div class="col-md-4 product" data-id="3">
                <img src="http://placehold.it/300x300" class="img-responsive">
                <h3>Product 3</h3>
                <p>700</p>
                <input type="number" name="qty" value="0" min="0" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12 info-column">
                <label for="memberLevel">會員等級</label>
                <select name="memberLevel">
                   <option value="VIP">VIP</option>
                   <option value="Normal">Normal</option>
               </select>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12 info-column">
                <label for="totalPrice">總價格:</label>
                <span id="totalPrice">0</span><br />
                <label for="totalQty">總件數:</label>
                <span id="totalQty">0</span><br />
                <label for="price">折扣後價格:</label>
                <span id="price">0</span>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
