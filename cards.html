	<script>
		$(function () {
			//getUrlParameter
			var getUrlParameter = function getUrlParameter(sParam) {
				var sPageURL = decodeURIComponent(window.location.search.substring(1)),
					sURLVariables = sPageURL.split('&'),
					sParameterName,
					i;

				for (i = 0; i < sURLVariables.length; i++) {
					sParameterName = sURLVariables[i].split('=');

					if (sParameterName[0] === sParam) {
						return sParameterName[1] === undefined ? true : sParameterName[1];
					}
				}
			};

			var card_list_id = getUrlParameter('listid');
			var card_list_json = getUrlParameter('json');

			if (card_list_id != null) {
				$.getJSON(card_list_json, function (data) {
					//var items = [];
					console.log(data.lists);

					//menu list
					var menu_list = "";
					$.each(data.lists, function (index, value) {
						//append menu list
						menu_list += '<li list-id="' + value.id + '"><a href="cards.html?listid=' + value.id + '&json=' + card_list_json + '">' + value.name + '</a></li>';

						//append title
						if(value.id == card_list_id){
							$('.cls_list_title').append(value.name);
						}
					});
					$('#menu ul').append(menu_list);


					//cards
					var card_tmp = "";
					$.each(data.cards, function (index, value) {
						if (data.cards[index].idList == card_list_id) {
							console.log(data.cards[index].idList);
							card_tmp += '<article class="style1">';
							card_tmp += '<span class="image">';
							card_tmp += '<img src="images/pic01.jpg" alt="" />';
							card_tmp += '</span>';
							card_tmp += '<a href="generic.html">';
							card_tmp += '<h2>' + data.cards[index].name + '</h2>';
							card_tmp += '<div class="content">';
							card_tmp += '<p>Sed nisl arcu euismod sit amet nisi lorem etiam dolor veroeros et feugiat.</p>';
							card_tmp += '</div>';
							card_tmp += '</a>';
							card_tmp += '</article>';
						}
					});
					$('.tiles').append(card_tmp);
				});
			}
			else{
				$.getJSON(card_list_json, function (data) {
					location.href = 'cards.html?listid=' + data.lists[0].id + '&json=' + card_list_json;
				});
			}
		});
	</script>
